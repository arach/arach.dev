<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Agents - Agent Registry</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-dots">
          <div class="terminal-dot red"></div>
          <div class="terminal-dot yellow"></div>
          <div class="terminal-dot green"></div>
        </div>
        <div class="terminal-title">agents.arach.dev - All Agents</div>
      </div>
      
      <header>
        <div class="header-content">
          <span class="terminal-prompt">arach@agents:~$</span>
          <span class="command">ls -la agents/</span>
        </div>
        <h1>ALL AGENTS</h1>
        <p>Complete listing of available development agents</p>
        <p>Status: <span style="color: var(--terminal-green);">SCANNING</span> • Loading registry...</p>
      </header>
      
      <nav id="nav-menu">
        <div class="nav-content">
          <span class="nav-prompt">arach@agents:~$</span>
          <a href="/">overview</a>
          <a href="/agents.html" class="active">list-all</a>
          <a href="/api/agents">api-docs</a>
        </div>
      </nav>

      <main id="content">
        <div class="terminal-content">
          <!-- Agent grid will be loaded here -->
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-content">
        <span class="footer-prompt">arach@agents:~$</span>
        <span>&copy; 2024 Arach.dev • <a href="https://arach.dev">Main Site</a> • <a href="https://github.com/arach">GitHub</a></span>
        <span class="cursor">_</span>
      </div>
    </footer>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
